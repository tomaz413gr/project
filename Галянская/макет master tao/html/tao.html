<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tao.css">
    <link rel="stylesheet" href="../css/slider.css">
    <title>master tao</title>
</head>

<body>

    <!-- Header -->


    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <nav class="nav">
                    <a href="#">Цены и сроки</a>
                    <a href="#">Услуги</a>
                    <a href="#">О компании</a>
                    <a href="#">Контакты</a>
                    <a href="#">Оформить груз</a>
                </nav>
                <buttton class="btn__other header__btn">
                    Оставить заявку
                </buttton>

                <!-- Burger -->

                <a href="#">
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="bgcarusel">
        <div class="all">
            <input checked type="radio" name="respond" id="desktop">
            <article id="slider">
                <input checked type="radio" name="slider" id="switch1">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
                <input type="radio" name="slider" id="switch5">
                <div id="slides">
                    <div id="overflow">
                        <div class="image">
                            <article><img src="img/slid1.jpg"></article>
                            <article><img src="img/slid2.jpg"></article>
                            <article><img src="img/slid3.jpg"></article>
                            <article><img src="img/slid4.jpg"></article>
                            <article><img src="img/slid5.jpg"></article>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                </div>
                <div id="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                </div>
            </article>
        </div>
    </div>


    <script src="tao.js"></script>
    <script src="../js/slider.js"></script>
</body>

</html>
